<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engines</title>
</head>
<body>
    <header>
    <h1>Search Engines</h1>
    <p>Below are for different types of search engines.</p>
</header>
<main>
    <fieldset>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button id="q">Submit</button>
    </form>
</fieldset>
    <fieldset>
        <legend>BING Search</legend>
    <form action="https://www.bing.com/search">
        <input type="text" name="q">
        <button id="q">Submit</button>
    </form>
    </fieldset>
</main>
</body>
</html>
